<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 12px 0;
            color: #333;
        }
        .section {
            margin-bottom: 16px;
        }
        .label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        #status {
            padding: 12px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.4;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        button:hover {
            background: #5568d3;
        }
        .info {
            font-size: 12px;
            color: #888;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>

    <div class="section">

        <div id="status">Extension ready. Visit sj.se to see train data.</div>
    </div>
    
    <button id="actionBtn">Test Extension</button>
    
    <div class="info">

</html>
